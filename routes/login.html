<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Black & White</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      transition: background-color 0.6s ease, color 0.6s ease;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
    }
    .dark-theme {
      background-color: #000;
      color: #fff;
    }
    .card {
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      background-color: inherit;
      color: inherit;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: background-color 0.6s ease, color 0.6s ease;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
    .page-flip {
      animation: pageFlip 0.6s ease;
    }
    @keyframes pageFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); opacity: 0.5; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
    .social-btns .btn {
      width: 100%;
      margin-bottom: 0.5rem;
      border: 1px solid currentColor;
    }
  </style>
</head>
<body>

  <!-- Theme Toggler -->
  <div class="position-absolute top-0 end-0 p-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle"><i class="bi bi-moon"></i></label>
    </div>
  </div>

  <!-- Login Card -->
  <div class="card page-flip">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="passwordreset.html" class="text-decoration-none">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-dark w-100 mb-3">Login</button>
    </form>

    <div class="text-center my-3">
      <span>or login with</span>
    </div>
    <div class="social-btns">
      <button class="btn btn-light"><i class="bi bi-google me-2"></i> Google</button>
      <button class="btn btn-light"><i class="bi bi-facebook me-2"></i> Facebook</button>
      <button class="btn btn-light"><i class="bi bi-instagram me-2"></i> Instagram</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const card = document.querySelector('.card');

    themeToggle.addEventListener('change', () => {
      card.classList.add('page-flip');
      setTimeout(() => {
        body.classList.toggle('dark-theme');
        card.classList.remove('page-flip');
      }, 300);
    });
  </script>
 
</body>
</html>
