<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tukopax Resolution Center</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray-light: #f8f9fa;
      --gray-dark: #212529;
      --gray-mid: #6c757d;
      --glass-light: rgba(255 255 255 / 0.07);
      --glass-dark: rgba(0 0 0 / 0.6);
      --blur: blur(12px);
      --border-radius: 1rem;
      --transition-speed: 0.4s;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      padding: 2rem 1rem;
      transition:
        background-color var(--transition-speed) ease,
        color var(--transition-speed) ease,
        opacity var(--transition-speed) ease;
      perspective: 1200px;
    }

    /* ===== THEME BASE COLORS ===== */
    body.dark-theme {
      background: var(--black);
      color: var(--white);
    }

    body.light-theme {
      background: var(--white);
      color: var(--black);
    }

    /* ===== LIGHT THEME SPECIFICS ===== */
    body.light-theme .section {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    body.light-theme h1,
    body.light-theme h2 {
      color: var(--black);
    }
    body.light-theme ul {
      color: var(--gray-mid);
    }
    body.light-theme input,
    body.light-theme textarea,
    body.light-theme select {
      border-color: var(--black);
      background: var(--white);
      color: var(--black);
    }
    body.light-theme input::placeholder,
    body.light-theme textarea::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }
    body.light-theme input:focus,
    body.light-theme textarea:focus,
    body.light-theme select:focus {
      border-color: var(--black);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }
    body.light-theme button[type="submit"],
    body.light-theme .chat-btn {
      background: var(--black);
      color: var(--white);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }
    body.light-theme button[type="submit"]:hover,
    body.light-theme .chat-btn:hover {
      background: var(--gray-dark);
      color: var(--white);
    }
    body.light-theme .theme-toggle-btn {
      background: rgba(255, 255, 255, 0.9);
      border-color: var(--black);
      color: var(--black);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    /* ===== DARK THEME SPECIFICS ===== */
    body.dark-theme .section {
      background: var(--glass-dark);
      box-shadow: 0 6px 20px rgb(0 0 0 / 0.08);
    }
    body.dark-theme ul {
      color: var(--gray-mid);
    }
    body.dark-theme input,
    body.dark-theme textarea,
    body.dark-theme select {
      border-color: var(--white);
      background: transparent;
      color: var(--white);
    }
    body.dark-theme input::placeholder,
    body.dark-theme textarea::placeholder {
      color: rgba(255 255 255 / 0.6);
    }
    body.dark-theme input:focus,
    body.dark-theme textarea:focus,
    body.dark-theme select:focus {
      border-color: var(--gray-light);
      box-shadow: 0 0 8px var(--gray-light);
    }
    body.dark-theme .theme-toggle-btn {
      background: var(--glass-dark);
      border-color: var(--white);
      color: var(--white);
    }

    h1, h2 {
      font-weight: 700;
      user-select: none;
      transition: color var(--transition-speed) ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .section {
      background: var(--glass-light);
      backdrop-filter: var(--blur);
      padding: 1.5rem 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: 0 6px 20px rgb(255 255 255 / 0.08);
      transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    ul {
      padding-left: 1.2rem;
      margin-bottom: 0;
      color: var(--gray-light);
      transition: color var(--transition-speed) ease;
    }
    ul li {
      margin-bottom: 0.6rem;
      font-weight: 500;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      user-select: none;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-top: 0.3rem;
      border-radius: 0.6rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, color 0.3s ease, background-color 0.3s ease;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"],
    .chat-btn {
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 0.8rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-icons {
      display: flex;
      gap: 1.2rem;
      margin-top: 1rem;
      font-size: 2rem;
    }
    .contact-icons span {
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .contact-icons span:hover {
      transform: scale(1.15);
    }

    /* Theme toggle button */
    .theme-toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      backdrop-filter: var(--blur);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      transition: all 0.4s ease;
      z-index: 1100;
      transform-style: preserve-3d;
    }

    /* Page flip + fade */
    .flipping {
      animation: pageFlip 0.8s forwards;
    }
    @keyframes pageFlip {
      0% { transform: rotateY(0deg); opacity: 1; }
      50% { transform: rotateY(90deg); opacity: 0.4; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }
  </style>
</head>
<body class="light-theme">

  <button aria-label="Toggle theme" class="theme-toggle-btn" id="themeToggle" title="Toggle dark/light theme">
    <i class="bi bi-moon-fill"></i>
  </button>

  <main class="container">
    <h1>Resolution Center</h1>

    <section class="section">
      <h2>Open Issues</h2>
      <p>View unresolved or pending disputes below:</p>
      <ul>
        <li>Dispute #REF2341 - iPhone 13 - Awaiting seller response</li>
        <li>Dispute #REF0988 - Sneakers - Under agent review</li>
      </ul>
    </section>

    <section class="section">
      <h2>Submit a New Case</h2>
      <form id="disputeForm" novalidate>
        <div class="mb-3">
          <label for="caseTitle">Title of Your Issue</label>
          <input type="text" id="caseTitle" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="transactionId">Transaction / Parcel No.</label>
          <input type="text" id="transactionId" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="userRole">You are:</label>
          <select id="userRole" class="form-select" required>
            <option value="" disabled selected>Select role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fileUpload">Upload Photo/Video Evidence</label>
          <input type="file" id="fileUpload" class="form-control" accept="image/*,video/*" />
        </div>

        <div class="mb-3">
          <label for="issueDescription">Describe the issue in detail</label>
          <textarea id="issueDescription" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label>Contact Options:</label>
          <div class="contact-icons btn-group">
            <button type="button" class="btn btn-outline-light" title="Contact Other Party">
              <i class="bi bi-handshake-fill"></i>
            </button>
            <button type="button" class="btn btn-outline-light" title="Contact Tukopax Agent">
              <i class="bi bi-person-badge-fill"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit to Resolution Center</button>
      </form>
    </section>

    <section class="section">
      <h2>Need Quick Help?</h2>
      <p>Start a conversation with our AI assistant:</p>
      <button type="button" class="chat-btn w-100" onclick="alert('Launching AI assistant...')">
        <i class="bi bi-chat-dots-fill"></i> Chat with Assistant
      </button>
    </section>
  </main>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    let isFlipping = false;

    function applyTheme(theme) {
      document.body.classList.remove('light-theme', 'dark-theme');
      document.body.classList.add(theme);
      themeToggle.innerHTML = theme === 'dark-theme'
        ? '<i class="bi bi-sun-fill"></i>'
        : '<i class="bi bi-moon-fill"></i>';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('tukopaxTheme') || 'light-theme';
      applyTheme(savedTheme);
    });

    themeToggle.addEventListener('click', () => {
      if (isFlipping) return;
      isFlipping = true;
      themeToggle.classList.add('flipping');
      setTimeout(() => {
        const newTheme = document.body.classList.contains('dark-theme') ? 'light-theme' : 'dark-theme';
        applyTheme(newTheme);
        localStorage.setItem('tukopaxTheme', newTheme);
      }, 400);
      setTimeout(() => {
        themeToggle.classList.remove('flipping');
        isFlipping = false;
      }, 800);
    });
  </script>
</body>
</html>
