<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purchase History - Tukopax</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray-light: #f8f9fa;
      --gray-dark: #212529;
      --gray-mid: #6c757d;
      --glass-light: rgba(255 255 255 / 0.08);
      --glass-dark: rgba(0 0 0 / 0.6);
      --blur: blur(12px);
      --border-radius: 0.8rem;
      --transition-speed: 0.4s;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--black);
      color: var(--white);
      min-height: 100vh;
      padding: 2rem 1rem;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      perspective: 1200px;
      overflow-x: hidden;
    }
    body.dark-theme {
      background-color: var(--white);
      color: var(--black);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    h2 {
      color: var(--white);
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      user-select: none;
    }
    body.dark-theme h2 {
      color: var(--black);
    }

    .history-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      background: var(--glass-light);
      backdrop-filter: var(--blur);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 4px 15px rgb(255 255 255 / 0.15);
      transition: background-color var(--transition-speed) ease;
    }
    body.dark-theme .history-table {
      background: var(--glass-dark);
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.15);
    }

    .history-table thead th {
      background: var(--gray-dark);
      color: var(--white);
      font-weight: 600;
      padding: 1rem;
      text-align: left;
      user-select: none;
    }
    body.dark-theme .history-table thead th {
      background: var(--gray-light);
      color: var(--black);
    }

    .history-table tbody tr {
      background: #111;
      transition: background-color 0.3s ease;
      cursor: default;
      border-radius: var(--border-radius);
    }
    body.dark-theme .history-table tbody tr {
      background: var(--gray-light);
    }

    .history-table tbody tr:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    body.dark-theme .history-table tbody tr:hover {
      background: rgba(0, 0, 0, 0.15);
    }

    .history-table td {
      padding: 1rem;
      vertical-align: middle;
      border-bottom: none;
      font-size: 0.95rem;
      color: var(--white);
    }
    body.dark-theme .history-table td {
      color: var(--black);
    }

    .btn-receipt {
      background: var(--white);
      border: none;
      color: var(--black);
      font-weight: 600;
      padding: 0.35rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      cursor: pointer;
    }
    body.dark-theme .btn-receipt {
      background: var(--black);
      color: var(--white);
    }
    .btn-receipt:hover, .btn-receipt:focus {
      background: var(--gray-light);
      color: var(--black);
      outline: none;
    }
    body.dark-theme .btn-receipt:hover, body.dark-theme .btn-receipt:focus {
      background: var(--gray-dark);
      color: var(--white);
    }

    /* Search box */
    .search-wrapper {
      margin-bottom: 1.5rem;
      text-align: right;
    }
    .search-wrapper input {
      width: 260px;
      max-width: 100%;
      border-radius: 0.5rem;
      border: 2px solid var(--white);
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      color: var(--white);
      background: transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    .search-wrapper input::placeholder {
      color: rgba(255 255 255 / 0.6);
    }
    body.dark-theme .search-wrapper input {
      border-color: var(--black);
      color: var(--black);
      background: transparent;
    }
    body.dark-theme .search-wrapper input::placeholder {
      color: rgba(0 0 0 / 0.5);
    }
    .search-wrapper input:focus {
      outline: none;
      border-color: var(--gray-light);
      box-shadow: 0 0 8px var(--gray-light);
      background: transparent;
      color: var(--white);
    }
    body.dark-theme .search-wrapper input:focus {
      border-color: var(--gray-dark);
      box-shadow: 0 0 8px var(--gray-dark);
      color: var(--black);
    }

    /* Theme toggle button with page flip animation */
    .theme-toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--glass-light);
      backdrop-filter: var(--blur);
      border: 2px solid var(--white);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      color: var(--white);
      transition:
        background-color 0.4s ease,
        border-color 0.4s ease,
        color 0.4s ease,
        transform 0.8s ease;
      user-select: none;
      z-index: 1100;
      transform-style: preserve-3d;
      perspective: 600px;
    }
    body.dark-theme .theme-toggle-btn {
      background: var(--glass-dark);
      border-color: var(--black);
      color: var(--black);
    }

    /* Page flip animation */
    .flipping {
      animation: pageFlip 0.8s forwards;
    }
    @keyframes pageFlip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }
  </style>
</head>
<body>

  <button aria-label="Toggle theme" class="theme-toggle-btn" id="themeToggle" title="Toggle dark/light theme">
    <i class="bi bi-moon-fill"></i>
  </button>

  <div class="container">
    <h2>Purchase History</h2>

    <div class="search-wrapper">
      <input
        type="search"
        id="searchInput"
        placeholder="Search purchases..."
        aria-label="Search purchase history"
      />
    </div>

    <table class="history-table" role="table" aria-label="Purchase History Table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Item</th>
          <th scope="col">Seller</th>
          <th scope="col">Status</th>
          <th scope="col">Reference</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr>
          <td>2025-07-20</td>
          <td>iPhone 13 Pro</td>
          <td>VerifiedTech</td>
          <td>Completed</td>
          <td>#TPX127839</td>
          <td><button class="btn-receipt"><i class="bi bi-download"></i> Receipt</button></td>
        </tr>
        <tr>
          <td>2025-07-18</td>
          <td>MacBook Air M2</td>
          <td>ByteHub</td>
          <td>Completed</td>
          <td>#TPX127400</td>
          <td><button class="btn-receipt"><i class="bi bi-download"></i> Receipt</button></td>
        </tr>
        <tr>
          <td>2025-07-15</td>
          <td>Sony WH-1000XM4</td>
          <td>SoundHub</td>
          <td>Completed</td>
          <td>#TPX126999</td>
          <td><button class="btn-receipt"><i class="bi bi-download"></i> Receipt</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    let isFlipping = false;

    // Theme toggle with page flip animation
    themeToggle.addEventListener("click", () => {
      if (isFlipping) return;
      isFlipping = true;

      themeToggle.classList.add("flipping");

      setTimeout(() => {
        document.body.classList.toggle("dark-theme");
        document.body.classList.toggle("light-theme");

        // Update icon
        const isDark = document.body.classList.contains("dark-theme");
        themeToggle.innerHTML = isDark
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';

        localStorage.setItem("tukopaxTheme", isDark ? "dark-theme" : "light-theme");
      }, 400);

      setTimeout(() => {
        themeToggle.classList.remove("flipping");
        isFlipping = false;
      }, 800);
    });

    // Load saved theme on page load
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("tukopaxTheme") || "light-theme";
      document.body.classList.add(savedTheme);
      document.body.classList.remove(savedTheme === "dark-theme" ? "light-theme" : "dark-theme");

      themeToggle.innerHTML =
        savedTheme === "dark-theme"
          ? '<i class="bi bi-sun-fill"></i>'
          : '<i class="bi bi-moon-fill"></i>';
    });

    // Search filter for purchase history
    const searchInput = document.getElementById("searchInput");
    const historyBody = document.getElementById("historyBody");

    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = historyBody.getElementsByTagName("tr");
      Array.from(rows).forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.style.display = rowText.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
