<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2P Match AI | Tukopax</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.1);
      --glass-bg-dark: rgba(0, 0, 0, 0.6);
      --blur: blur(15px);

      --black: #000000;
      --white: #ffffff;
      --text-light: #212529;
      --text-dark: #eee;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--white);
      color: var(--black);
      transition: background 0.4s ease, color 0.4s ease;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      perspective: 1200px;
      overflow-x: hidden;
    }
    body.dark-theme {
      background: var(--black);
      color: var(--text-dark);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .glass-card {
      max-width: 480px;
      width: 100%;
      margin: 0 auto 2rem;
      background: var(--glass-bg-light);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      backdrop-filter: var(--blur);
      border: 1px solid rgba(0,0,0,0.15);
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    body.dark-theme .glass-card {
      background: var(--glass-bg-dark);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 8px 30px rgba(255,255,255,0.1);
    }

    .btn-electric {
      background: var(--black);
      border: 2px solid var(--black);
      color: var(--white);
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-weight: 600;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-electric:hover, .btn-electric:focus {
      background: var(--white);
      color: var(--black);
      border-color: var(--black);
      transform: translateY(-2px);
      outline: none;
      text-decoration: none;
    }

    body.dark-theme .btn-electric {
      background: var(--white);
      color: var(--black);
      border: 2px solid var(--white);
    }
    body.dark-theme .btn-electric:hover, body.dark-theme .btn-electric:focus {
      background: var(--black);
      color: var(--white);
      border-color: var(--white);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: inherit;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1050;
      user-select: none;
      transition: color 0.3s ease;
    }

    select, input.form-control {
      background-color: var(--white);
      color: var(--black);
      border: 1.5px solid var(--black);
      border-radius: 0.5rem;
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }
    select:focus, input.form-control:focus {
      background-color: var(--white);
      color: var(--black);
      border-color: var(--black);
      box-shadow: 0 0 8px var(--black);
      outline: none;
    }
    body.dark-theme select, body.dark-theme input.form-control {
      background-color: var(--black);
      color: var(--white);
      border-color: var(--white);
    }
    body.dark-theme select:focus, body.dark-theme input.form-control:focus {
      background-color: var(--black);
      color: var(--white);
      box-shadow: 0 0 8px var(--white);
    }

    .match-results {
      margin-top: 1.5rem;
      text-align: center;
    }
    .match-results h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    /* Page Flip container */
    #pageFlip {
      width: 100%;
      max-width: 540px;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    /* Keyframe flip animation (from signup/login) */
    @keyframes pageFlipAnim {
      0% {
        transform: rotateY(0deg);
        box-shadow: none;
      }
      40% {
        transform: rotateY(90deg);
        box-shadow: 10px 0 30px rgba(0,0,0,0.3);
      }
      60% {
        transform: rotateY(90deg);
        box-shadow: 10px 0 30px rgba(0,0,0,0.3);
      }
      100% {
        transform: rotateY(0deg);
        box-shadow: none;
      }
    }

    /* When flipping, run the animation */
    #pageFlip.flipping {
      animation: pageFlipAnim 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
  </style>
</head>
<body>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="bi bi-moon-fill"></i>
  </button>

  <div id="pageFlip">
    <main>
      <h1>P2P Match AI</h1>

      <!-- Match Form -->
      <section class="glass-card">
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select id="role" class="form-select" aria-label="Select role">
            <option>Buyer</option>
            <option>Seller</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select" aria-label="Select category">
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Services</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" placeholder="Enter location..." aria-label="Location input" />
        </div>

        <div class="text-center">
          <button type="button" class="btn-electric" id="findMatchBtn">
            <i class="bi bi-search"></i> Find Match
          </button>
        </div>
      </section>

      <!-- Match Results -->
      <section id="results" class="glass-card match-results" style="display:none;">
        <h2>
          <i class="bi bi-check-circle-fill text-success"></i> Match Found!
        </h2>
        <p><strong>Seller:</strong> LegitTech Solutions</p>
        <p><strong>Item:</strong> MacBook Pro M2</p>
        <p><strong>Location:</strong> Nairobi CBD</p>
        <button type="button" class="btn-electric" id="startEscrowBtn">
          <i class="bi bi-lightning-charge-fill"></i> Initiate Escrow
        </button>
      </section>
    </main>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const pageFlip = document.getElementById('pageFlip');
    const resultsSection = document.getElementById('results');

    // Load saved theme or default to light
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('tukopaxTheme') || 'light-theme';
      document.body.classList.toggle('dark-theme', savedTheme === 'dark-theme');
      document.body.classList.toggle('light-theme', savedTheme === 'light-theme');
      updateToggleIcon(savedTheme);
    });

    themeToggle.addEventListener('click', () => {
      // Add flipping animation class
      pageFlip.classList.add('flipping');

      // At halfway (400ms), toggle theme
      setTimeout(() => {
        document.body.classList.toggle('dark-theme');
        document.body.classList.toggle('light-theme');
        const currentTheme = document.body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
        localStorage.setItem('tukopaxTheme', currentTheme);
        updateToggleIcon(currentTheme);
      }, 400);

      // Remove flipping class after animation duration (800ms)
      setTimeout(() => {
        pageFlip.classList.remove('flipping');
      }, 800);
    });

    function updateToggleIcon(theme) {
      if (theme === 'dark-theme') {
        themeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
      } else {
        themeToggle.innerHTML = '<i class="bi bi-moon-fill"></i>';
      }
    }

    document.getElementById('findMatchBtn').addEventListener('click', () => {
      resultsSection.style.display = 'block';
      resultsSection.scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('startEscrowBtn').addEventListener('click', () => {
      alert('Escrow process started with LegitTech Solutions!');
    });
  </script>
</body>
</html>
