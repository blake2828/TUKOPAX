<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - Tukopax</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root {
      --black: #000000;
      --white: #fff;
      --glass-light: rgba(255 255 255 / 0.08);
      --glass-dark: rgba(0 0 0 / 0.6);
      --blur: blur(12px);
      --text-light: #212529;
      --text-dark: #eee;
      --primary-color: var(--black);
      --primary-hover: #222;
      --border-radius: 1rem;
      --transition-speed: 0.4s;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      perspective: 1200px;
      overflow-x: hidden;
    }

    body.dark-theme {
      background-color: var(--black);
      color: var(--text-dark);
    }

    .glass-card {
      background-color: var(--glass-light);
      backdrop-filter: var(--blur);
      border-radius: var(--border-radius);
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px rgb(0 0 0 / 0.1);
      border: 1px solid rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }

    body.dark-theme .glass-card {
      background-color: var(--glass-dark);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px rgba(255,255,255,0.1);
    }

    .auth-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    form input[type="email"] {
      border-radius: 0.6rem;
      padding: 0.8rem 1rem;
      border: 2px solid var(--black);
      transition: border-color var(--transition-speed) ease, background-color var(--transition-speed) ease;
      width: 100%;
      font-size: 1rem;
      background-color: var(--white);
      color: var(--black);
    }

    body.dark-theme form input[type="email"] {
      border-color: var(--white);
      background-color: var(--black);
      color: var(--text-dark);
    }

    form input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
    }

    .primary-btn {
      background-color: var(--black);
      border: 2px solid var(--black);
      color: var(--white);
      border-radius: 50px;
      font-weight: 600;
      padding: 0.65rem 1.6rem;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }

    .primary-btn:hover, .primary-btn:focus {
      background-color: var(--white);
      color: var(--black);
      border-color: var(--black);
      transform: translateY(-2px);
      outline: none;
      text-decoration: none;
    }

    body.dark-theme .primary-btn {
      background-color: var(--white);
      color: var(--black);
      border: 2px solid var(--white);
    }

    body.dark-theme .primary-btn:hover, body.dark-theme .primary-btn:focus {
      background-color: var(--black);
      color: var(--white);
      border-color: var(--white);
    }

    .primary-btn.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .spinner {
      border: 3px solid rgba(0, 255, 153, 0.2);
      border-top: 3px solid #00ff99;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .link {
      display: block;
      margin-top: 1.6rem;
      text-align: center;
      color: var(--black);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    body.dark-theme .link {
      color: var(--text-dark);
    }

    .link:hover, .link:focus {
      color: var(--primary-color);
      text-decoration: underline;
      outline: none;
    }

    /* Toast */
    .toast-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--black);
      color: var(--white);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease;
      border-left: 4px solid #00ff99;
      user-select: none;
      box-shadow: 0 4px 15px rgb(0 255 153 / 0.3);
    }

    .toast.error {
      border-color: #ff4d4f;
      background: #2f0000;
      color: #ffb3b3;
      box-shadow: 0 4px 15px rgb(255 77 79 / 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Theme toggle button with page flip animation */
    .theme-toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--glass-light);
      backdrop-filter: var(--blur);
      border: 2px solid var(--black);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      color: var(--black);
      transition:
        background-color 0.4s ease,
        border-color 0.4s ease,
        color 0.4s ease,
        transform 0.8s ease;
      user-select: none;
      z-index: 1100;
      transform-style: preserve-3d;
      perspective: 600px;
    }

    body.dark-theme .theme-toggle-btn {
      background: var(--glass-dark);
      border-color: var(--white);
      color: var(--white);
    }

    /* Page flip animation */
    .flipping {
      animation: pageFlip 0.8s forwards;
    }

    @keyframes pageFlip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }
  </style>
</head>
<body>

  <button aria-label="Toggle theme" class="theme-toggle-btn" id="themeToggle" title="Toggle dark/light theme">
    <i data-feather="moon"></i>
  </button>

  <main class="glass-card" role="main" aria-labelledby="authTitle">
    <h1 id="authTitle" class="auth-title">Enter Email To Reset Your Password</h1>

    <form id="resetForm" class="d-flex flex-column gap-3" novalidate>
      <input
        type="email"
        id="resetEmail"
        placeholder="Enter your email"
        aria-label="Email address"
        required
        autocomplete="email"
        class="form-control"
      />
      <button type="submit" class="primary-btn" id="resetBtn">
        Send Reset Link
      </button>
    </form>

    <a href="login.html" class="link mt-3" tabindex="0">‚Üê Back to Login</a>
  </main>

  <div class="toast-container" id="toastContainer" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const resetForm = document.getElementById("resetForm");
    const resetBtn = document.getElementById("resetBtn");
    const toastContainer = document.getElementById("toastContainer");
    const themeToggle = document.getElementById("themeToggle");
    let isFlipping = false;

    // Feather icons replace
    feather.replace();

    // Toast helper
    function showToast(message, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i data-feather="${type === "error" ? "x-circle" : "check-circle"}"></i><span>${message}</span>`;
      toastContainer.appendChild(toast);
      feather.replace();
      setTimeout(() => {
        toast.classList.add("fade-out");
        setTimeout(() => toast.remove(), 500);
      }, 4000);
    }

    // Theme toggle with page flip animation
    themeToggle.addEventListener("click", () => {
      if (isFlipping) return; // prevent spam clicks
      isFlipping = true;

      // Add flip animation
      themeToggle.classList.add("flipping");

      setTimeout(() => {
        document.body.classList.toggle("dark-theme");
        document.body.classList.toggle("light-theme");

        // Update icon
        const isDark = document.body.classList.contains("dark-theme");
        themeToggle.innerHTML = isDark ? '<i data-feather="sun"></i>' : '<i data-feather="moon"></i>';
        feather.replace();

        // Save preference
        localStorage.setItem("tukopaxTheme", isDark ? "dark-theme" : "light-theme");
      }, 400);

      setTimeout(() => {
        themeToggle.classList.remove("flipping");
        isFlipping = false;
      }, 800);
    });

    // Load saved theme
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("tukopaxTheme") || "light-theme";
      document.body.classList.add(savedTheme);
      document.body.classList.remove(savedTheme === "dark-theme" ? "light-theme" : "dark-theme");
      // Set initial icon
      themeToggle.innerHTML = savedTheme === "dark-theme" ? '<i data-feather="sun"></i>' : '<i data-feather="moon"></i>';
      feather.replace();
    });

    // Form submit handler
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      if (!email || !email.includes("@")) {
        showToast("Enter a valid email address", "error");
        return;
      }

      resetBtn.innerHTML = `Sending <span class="spinner"></span>`;
      resetBtn.classList.add("loading");

      try {
        const response = await fetch("http://localhost:5000/api/auth/request-password-reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const result = await response.json();

        if (response.ok) {
          showToast(result.message || "Password reset link sent!");
          resetForm.reset();
        } else {
          showToast(result.message || "Something went wrong.", "error");
        }
      } catch {
        showToast("Network error. Please try again later.", "error");
      } finally {
        resetBtn.innerHTML = "Send Reset Link";
        resetBtn.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
