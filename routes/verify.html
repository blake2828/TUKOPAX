<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Account - Tukopax</title>

  <!-- Bootstrap Grid & JS only (no theme colors) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Global theme variables */
    :root {
      --light-bg: #ffffff;
      --light-text: #000000;
      --light-border: #000000;

      --dark-bg: #000000;
      --dark-text: #ffffff;
      --dark-border: #ffffff;

      --transition-speed: 0.5s;
    }
    [data-theme="light"] {
      --bg: var(--light-bg);
      --text: var(--light-text);
      --border: var(--light-border);
    }
    [data-theme="dark"] {
      --bg: var(--dark-bg);
      --text: var(--dark-text);
      --border: var(--dark-border);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    /* Reset Bootstrap colors to use theme vars */
    .btn, .form-control, .card, .btn-link {
      background-color: var(--bg) !important;
      color: var(--text) !important;
      border-color: var(--border) !important;
    }
    .btn:hover {
      background-color: var(--text) !important;
      color: var(--bg) !important;
    }
    .form-control::placeholder {
      color: var(--text);
      opacity: 0.6;
    }
    .btn-link {
      text-decoration: underline;
      padding: 0;
    }
    .btn-link:hover {
      color: var(--bg) !important;
      background-color: var(--text) !important;
    }

    /* Card styling */
    .verify-card {
      border: 1px solid var(--border);
      transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    }

    /* Theme Toggle */
    .theme-toggle-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2000;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }
    .theme-toggle-btn:hover {
      background: var(--text);
      color: var(--bg);
    }

    /* Flip Animation */
    .theme-flip-wrapper {
      perspective: 1500px;
      min-height: 100vh;
      overflow: hidden;
    }
    .theme-flip-inner {
      min-height: 100vh;
      transition: transform var(--transition-speed) ease;
      transform-style: preserve-3d;
    }
    .theme-flip-inner.flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body onload="loadTheme()">

  <!-- Theme Toggle -->
  <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle theme">
    <i class="bi bi-moon"></i>
  </button>

  <!-- Flip Wrapper -->
  <div class="theme-flip-wrapper">
    <div class="theme-flip-inner" id="flipInner">
      <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card verify-card p-4" style="max-width: 400px; width: 100%;">
          <div class="card-body">
            <h1 class="h4 text-center mb-3">Verify Your Account</h1>
            <p class="text-center small">Enter the codes sent to your email and phone.</p>

            <form id="verifyForm" class="mb-3">
              <div class="mb-3">
                <label class="form-label">Email Code</label>
                <input type="text" name="emailCode" class="form-control text-center" placeholder="Enter Email Code" maxlength="6" required />
              </div>
              <div class="mb-3">
                <label class="form-label">SMS Code</label>
                <input type="text" name="smsCode" class="form-control text-center" placeholder="Enter SMS Code" maxlength="6" required />
              </div>
              <button type="submit" class="btn w-100">Verify</button>
            </form>

            <div class="d-flex justify-content-between">
              <button id="resendEmailBtn" class="btn btn-link">Resend Email</button>
              <button id="resendSmsBtn" class="btn btn-link">Resend SMS</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateToggleIcon(savedTheme);
    }

    const themeToggleBtn = document.getElementById('themeToggle');
    const flipInner = document.getElementById('flipInner');

    themeToggleBtn.addEventListener('click', () => {
      flipInner.classList.add('flipped');
      setTimeout(() => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateToggleIcon(newTheme);
        flipInner.classList.remove('flipped');
      }, 250);
    });

    function updateToggleIcon(theme) {
      themeToggleBtn.innerHTML = theme === 'light'
        ? '<i class="bi bi-moon"></i>'
        : '<i class="bi bi-sun"></i>';
    }

    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());
      try {
        const response = await fetch('http://localhost:5000/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        alert(response.ok ? 'Verification successful!' : result.message || 'Invalid code.');
        if (response.ok) window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Verification failed.');
      }
    });

    document.getElementById('resendEmailBtn').addEventListener('click', () => resendCode('/verify/resend-email', 'Email code resent!'));
    document.getElementById('resendSmsBtn').addEventListener('click', () => resendCode('/verify/resend-sms', 'SMS code resent!'));

    async function resendCode(endpoint, successMsg) {
      try {
        const response = await fetch(`http://localhost:5000/api${endpoint}`, {
          method: 'POST',
          credentials: 'include'
        });
        const result = await response.json();
        alert(response.ok ? successMsg : result.message || 'Failed to resend.');
      } catch (err) {
        console.error(err);
        alert('Failed to resend code.');
      }
    }
  </script>
</body>
</html>
