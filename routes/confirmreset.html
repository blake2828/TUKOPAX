<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Account - Tukopax</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .theme-toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .verification-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .verification-card {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }
    .form-label {
      font-weight: bold;
      color: #fff;
    }
    .form-control {
      background-color: #000;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control:focus {
      background-color: #000;
      border-color: #888;
      color: #fff;
      box-shadow: none;
    }
    .btn-custom {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
    }
    .btn-custom:hover {
      background-color: #222;
      color: #fff;
    }
    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="btn btn-outline-light theme-toggle-btn">
    Toggle Theme
  </button>

  <!-- Verification Container -->
  <div class="verification-container">
    <div class="verification-card shadow-lg">
      <h2 class="mb-4 text-center">Verify Your Account</h2>
      <p class="text-center mb-4">Please enter the codes sent to your email and phone to continue.</p>
      
      <!-- Email Code Section -->
      <div class="mb-4">
        <label for="emailCode" class="form-label">Enter Code Sent via Email</label>
        <input type="text" class="form-control" id="emailCode" placeholder="Enter 6-digit code">
      </div>

      <!-- Phone Code Section -->
      <div class="mb-4">
        <label for="phoneCode" class="form-label">Enter Code Sent via Phone</label>
        <input type="text" class="form-control" id="phoneCode" placeholder="Enter 6-digit code">
      </div>

      <!-- Action Buttons -->
      <div class="d-grid gap-2">
        <button class="btn btn-custom" type="submit">Verify</button>
        <button class="btn btn-outline-light" type="button">Resend Codes</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Tukopax. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlTag = document.documentElement;
    let darkMode = true;

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      htmlTag.setAttribute('data-bs-theme', darkMode ? 'dark' : 'light');
      document.body.style.backgroundColor = darkMode ? '#000' : '#fff';
      document.body.style.color = darkMode ? '#fff' : '#000';
    });
  </script>

</body>
</html>
